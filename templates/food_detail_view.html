{% extends 'base.html' %}
{% block title %} {{ object.name }}{% endblock title %}
{% block content %}
        <h3>Name feed</h3>
        <p>{{ object.name }}</p>
        <h3>Current amount</h3>
        <p>{{ object.stan }} kg</p>
        <h3>Type of feed</h3>
        <p>{{ object.get_type_display}}</p>
        <a href="{% url 'food_edite_view' object.id %}"><input type="submit" value="Change"></a>
{% endblock content %}
